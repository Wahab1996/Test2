<!DOCTYPE html>
<html>
<head>
    <title>ذكر وحاسبة</title>
</head>
<body>
    <h2>سبحان الله وبحمده</h2>
    <p>فضل الذكر: تحط الخطايا وإن كانت مثل زبد البحر.</p>
    
    <button onclick="incrementCounter()">حساب</button>
    <p>عدد الذكر: <span id="counter">0</span></p>

    <script>
        let count = 0;
        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = count;
        }
    </script>
</body>
</html>
